<html>
    <header>
        <title>Registration Page</title>
    </header>
    <body style="background-color: #EAF4D9;">
        <form>
            <table cellpadding="10" cellspacing="15">
                <tr>
                    <th colspan="2">Enter Registration Details</th>
                </tr>
                <tr>
                    <th>Full Name: </th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Password: </th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th>Retype Password: </th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th>Gender: </th>
                    <td><input type="radio" name="gender" value="Male">Male<br>
                    <input type="radio" name="gender" value="Female">Female<br>
                    <input type="radio" name="gender" value="other"> Other</td><br>
                </tr>
                <tr>
                    <th>Education: </th>
                    <td><input type="radio" name="education" value="Male">BTech<br>
                    <input type="radio" name="education" value="Female">MBA</td><br>
                </tr>
                <tr>
                    <th>Address: </th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Date of Birth: </th>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <th>Expected CTC: </th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Email Address: </th>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <th>Upload Resume: </th>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <th>Blog URL: </th>
                    <td><input type="url"></td>
                </tr>
                <tr>
                    <th>Hobbies: </th>
                    <td><input type="textarea"></td>
                </tr>
                <tr>
                    <th><input type="image" value="submit" img src="..\images\image.png" width="50" height="50"></th>
                    <th><input type="reset" value="Clear"></th>
                </tr>
            </table>
        </form>
    </body>
</html>
